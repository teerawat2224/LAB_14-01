<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body style="background-color: rgb(255, 255, 255);" >
    <div id="table_">
        <div style="text-align: center; margin-top: 20px;">

            <form action="">
                <label for="">First Name</label>
                <input type="text" id="fname">
                <label for="">Last Name</label>
                <input type="text" id="lname">
                <label for="">Email</label>
                <input type="email" id="email_">

            </form>

            <form action=""  style=" margin-top: 20px;">
                <label for=""> GPA</label>
                <input type="number" id="gpa_">
                <label for=""> ID</label>
                <input type="text" id="id_">
               
                


            </form>
            <button v-on:click="addData()"> Submit </button>





        </div>


          <div  class="container mt-3">
            <table  class="table table-striped">
                <thead>
                    <tr>
                      <th>ID</th>
                      <th>Firstname</th>
                      <th>Lastname</th>
                      <th>Email</th>
                      <th>GPA</th>
                    </tr>
                  </thead>
                <tr v-for="(stu,index) in studentList">
                    <td v-if="stu.gpa < 2.00" style="color: rgb(23, 26, 240); font-weight: bold;" > {{stu.id}}</td>
                    <td v-if="stu.gpa < 2.00" style="color: rgb(23, 26, 240); font-weight: bold;"  >{{stu.name}}</td>
                    <td v-if="stu.gpa < 2.00" style="color: rgb(23, 26, 240); font-weight: bold;"  >{{stu.lname}}</td>
                    <td v-if="stu.gpa < 2.00" style="color: rgb(23, 26, 240); font-weight: bold;" >{{stu.email_}}</td>
                    <td v-if="stu.gpa < 2.00" style="color: rgb(23, 26, 240); font-weight: bold;" > {{stu.gpa}}</td>

                    <td v-if="stu.gpa > 2.00">{{stu.id}}</td>
                    <td v-if="stu.gpa > 2.00">{{stu.name}}</td>
                    <td v-if="stu.gpa > 2.00">{{stu.lname}}</td>
                    <td v-if="stu.gpa > 2.00">{{stu.email_}}</td>
                    <td v-if="stu.gpa > 2.00"> {{stu.gpa}}</td>
                    <td>
                      <button @click="deleteData(index)" > delete  </button>

                    </td>
                </tr>
            </table>



          </div>

    </div>

 


</body>


<script>
var tableUse = new Vue({
  el: '#table_',
  data: {
    counter: 0,
    
    studentList :[
    

    ]
  },
  methods: {

    addData:function () {

        this.id_+=1;
        var textN =document.getElementById("fname").value;
        var textL =document.getElementById("lname").value;
        var textE =document.getElementById("email_").value;
        var textG =document.getElementById("gpa_").value;
        var textI =document.getElementById("id_").value;

        if(textN !="" && textL!="" && textE!="" && textG!=0 &&textI!="")
        {

        
     
        this.studentList.push({
          id:this.id_,
          name:textN,
          lname:textL,
          email_:textE,
          gpa:textG});
        console.log(this.studentList);

        }

    },

    deleteData :function(i) {
      this.studentList.splice(i,1);
      


    }

    

      
  },
})






</script>
</html>
